<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.55" stop-color="#fff7ed"/>
      <stop offset="1" stop-color="#eff6ff"/>
    </linearGradient>
    <linearGradient id="rainbow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff3d3d"/>
      <stop offset="0.25" stop-color="#ffb703"/>
      <stop offset="0.5" stop-color="#34d399"/>
      <stop offset="0.75" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- blobs -->
  <circle cx="350" cy="860" r="330" fill="#ffb703" opacity="0.12" filter="url(#soft)"/>
  <circle cx="1600" cy="820" r="360" fill="#38bdf8" opacity="0.12" filter="url(#soft)"/>
  <circle cx="1500" cy="250" r="260" fill="#34d399" opacity="0.12" filter="url(#soft)"/>

  <!-- dashboard mock -->
  <g transform="translate(260,190)">
    <rect x="0" y="0" width="1020" height="680" rx="48" fill="#ffffff" opacity="0.88" stroke="#000" stroke-opacity="0.06"/>

    <!-- top nav -->
    <rect x="40" y="40" width="940" height="66" rx="24" fill="#111827" opacity="0.06"/>
    <rect x="70" y="62" width="220" height="12" rx="6" fill="#111827" opacity="0.18"/>
    <rect x="790" y="58" width="160" height="18" rx="9" fill="url(#rainbow)" opacity="0.85"/>

    <!-- left cards -->
    <rect x="40" y="140" width="460" height="220" rx="36" fill="#0f172a" opacity="0.92"/>
    <rect x="80" y="190" width="240" height="14" rx="7" fill="#ffffff" opacity="0.28"/>
    <rect x="80" y="220" width="330" height="12" rx="6" fill="#ffffff" opacity="0.20"/>
    <rect x="80" y="244" width="290" height="12" rx="6" fill="#ffffff" opacity="0.16"/>
    <rect x="80" y="280" width="220" height="18" rx="9" fill="url(#rainbow)" opacity="0.85"/>

    <rect x="40" y="390" width="460" height="240" rx="36" fill="#111827" opacity="0.05"/>
    <circle cx="98" cy="450" r="18" fill="#38bdf8" opacity="0.35"/>
    <rect x="132" y="442" width="240" height="12" rx="6" fill="#111827" opacity="0.16"/>
    <rect x="132" y="462" width="310" height="10" rx="5" fill="#111827" opacity="0.10"/>
    <circle cx="98" cy="520" r="18" fill="#34d399" opacity="0.35"/>
    <rect x="132" y="512" width="260" height="12" rx="6" fill="#111827" opacity="0.16"/>
    <rect x="132" y="532" width="290" height="10" rx="5" fill="#111827" opacity="0.10"/>

    <!-- right area -->
    <rect x="530" y="140" width="450" height="490" rx="36" fill="#111827" opacity="0.05"/>
    <rect x="570" y="190" width="250" height="14" rx="7" fill="#111827" opacity="0.16"/>
    <rect x="570" y="222" width="330" height="10" rx="5" fill="#111827" opacity="0.10"/>

    <!-- donut -->
    <g transform="translate(755,380)">
      <circle cx="0" cy="0" r="110" fill="#111827" opacity="0.06"/>
      <path d="M 0 -110 A 110 110 0 1 1 -82 72" fill="none" stroke="url(#rainbow)" stroke-width="26" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="58" fill="#ffffff" opacity="0.9"/>
      <rect x="-44" y="-8" width="88" height="16" rx="8" fill="#111827" opacity="0.12"/>
    </g>
  </g>

  <!-- top-right copy block -->
  <g transform="translate(1360,150)" opacity="0.95">
    <rect x="0" y="0" width="480" height="210" rx="40" fill="#ffffff" opacity="0.76" stroke="#000" stroke-opacity="0.05"/>
    <rect x="44" y="64" width="330" height="18" rx="9" fill="#111827" opacity="0.16"/>
    <rect x="44" y="98" width="410" height="12" rx="6" fill="#111827" opacity="0.10"/>
    <rect x="44" y="122" width="380" height="12" rx="6" fill="#111827" opacity="0.08"/>
    <rect x="44" y="148" width="260" height="14" rx="7" fill="url(#rainbow)" opacity="0.75"/>
  </g>
</svg>
