<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.35" stop-color="#e8fff6"/>
      <stop offset="0.7" stop-color="#e8f0ff"/>
      <stop offset="1" stop-color="#fff0fb"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff3d3d"/>
      <stop offset="0.25" stop-color="#ffb703"/>
      <stop offset="0.5" stop-color="#34d399"/>
      <stop offset="0.75" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#g1)"/>

  <!-- soft blobs -->
  <circle cx="320" cy="220" r="220" fill="#34d399" opacity="0.18" filter="url(#soft)"/>
  <circle cx="1650" cy="260" r="260" fill="#38bdf8" opacity="0.16" filter="url(#soft)"/>
  <circle cx="1440" cy="880" r="340" fill="#a78bfa" opacity="0.14" filter="url(#soft)"/>

  <!-- abstract chart card -->
  <g transform="translate(210,560)" opacity="0.95">
    <rect x="0" y="0" width="680" height="360" rx="34" fill="#ffffff" opacity="0.85" stroke="#000" stroke-opacity="0.06"/>
    <rect x="40" y="48" width="220" height="16" rx="8" fill="#111827" opacity="0.14"/>
    <rect x="40" y="80" width="360" height="12" rx="6" fill="#111827" opacity="0.10"/>

    <!-- bars -->
    <g transform="translate(60,140)">
      <rect x="0" y="120" width="56" height="140" rx="14" fill="#34d399" opacity="0.35"/>
      <rect x="82" y="70" width="56" height="190" rx="14" fill="#38bdf8" opacity="0.35"/>
      <rect x="164" y="40" width="56" height="220" rx="14" fill="#a78bfa" opacity="0.35"/>
      <rect x="246" y="95" width="56" height="165" rx="14" fill="#ffb703" opacity="0.35"/>
      <rect x="328" y="20" width="56" height="240" rx="14" fill="#ff3d3d" opacity="0.28"/>
    </g>

    <!-- rising line -->
    <path d="M80 310 C 180 250, 260 280, 360 220 C 430 180, 520 210, 600 150" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="600" cy="150" r="10" fill="#111827" opacity="0.35"/>
  </g>

  <!-- headline badge -->
  <g transform="translate(1130,160)">
    <rect x="0" y="0" width="600" height="150" rx="36" fill="#ffffff" opacity="0.75" stroke="#000" stroke-opacity="0.05"/>
    <rect x="40" y="44" width="380" height="18" rx="9" fill="#111827" opacity="0.16"/>
    <rect x="40" y="76" width="520" height="12" rx="6" fill="#111827" opacity="0.10"/>
    <rect x="40" y="98" width="460" height="12" rx="6" fill="#111827" opacity="0.08"/>
  </g>

  <!-- subtle diagonal texture -->
  <g opacity="0.10">
    <path d="M-40 1040 L520 480" stroke="#111827" stroke-width="2"/>
    <path d="M120 1080 L680 520" stroke="#111827" stroke-width="2"/>
    <path d="M280 1080 L840 520" stroke="#111827" stroke-width="2"/>
    <path d="M440 1080 L1000 520" stroke="#111827" stroke-width="2"/>
  </g>
</svg>
