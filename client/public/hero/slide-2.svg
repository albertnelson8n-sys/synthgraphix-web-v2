<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.45" stop-color="#f0f9ff"/>
      <stop offset="1" stop-color="#f7fff7"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="0.35" stop-color="#34d399"/>
      <stop offset="0.7" stop-color="#ffb703"/>
      <stop offset="1" stop-color="#ff4dff"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="380" cy="260" r="260" fill="#38bdf8" opacity="0.16" filter="url(#blur)"/>
  <circle cx="1600" cy="220" r="220" fill="#34d399" opacity="0.16" filter="url(#blur)"/>
  <circle cx="1440" cy="860" r="340" fill="#ff4dff" opacity="0.10" filter="url(#blur)"/>

  <!-- wallet / card illustration -->
  <g transform="translate(280,240)">
    <rect x="0" y="0" width="760" height="520" rx="46" fill="#ffffff" opacity="0.86" stroke="#000" stroke-opacity="0.06"/>

    <!-- card strip -->
    <rect x="50" y="70" width="660" height="150" rx="32" fill="#0f172a" opacity="0.92"/>
    <rect x="90" y="115" width="220" height="14" rx="7" fill="#ffffff" opacity="0.30"/>
    <rect x="90" y="145" width="340" height="12" rx="6" fill="#ffffff" opacity="0.22"/>
    <rect x="90" y="168" width="290" height="12" rx="6" fill="#ffffff" opacity="0.18"/>

    <!-- amount chip -->
    <rect x="520" y="108" width="150" height="64" rx="18" fill="url(#neon)" opacity="0.9"/>
    <rect x="542" y="130" width="106" height="12" rx="6" fill="#0b0b0f" opacity="0.25"/>

    <!-- transaction list -->
    <g transform="translate(60,260)">
      <rect x="0" y="0" width="640" height="70" rx="22" fill="#111827" opacity="0.05"/>
      <circle cx="40" cy="35" r="16" fill="#34d399" opacity="0.35"/>
      <rect x="70" y="24" width="180" height="12" rx="6" fill="#111827" opacity="0.16"/>
      <rect x="70" y="44" width="260" height="10" rx="5" fill="#111827" opacity="0.10"/>
      <rect x="520" y="30" width="90" height="10" rx="5" fill="#111827" opacity="0.14"/>

      <rect x="0" y="92" width="640" height="70" rx="22" fill="#111827" opacity="0.05"/>
      <circle cx="40" cy="127" r="16" fill="#38bdf8" opacity="0.35"/>
      <rect x="70" y="116" width="200" height="12" rx="6" fill="#111827" opacity="0.16"/>
      <rect x="70" y="136" width="230" height="10" rx="5" fill="#111827" opacity="0.10"/>
      <rect x="520" y="122" width="90" height="10" rx="5" fill="#111827" opacity="0.14"/>

      <rect x="0" y="184" width="640" height="70" rx="22" fill="#111827" opacity="0.05"/>
      <circle cx="40" cy="219" r="16" fill="#ffb703" opacity="0.30"/>
      <rect x="70" y="208" width="160" height="12" rx="6" fill="#111827" opacity="0.16"/>
      <rect x="70" y="228" width="300" height="10" rx="5" fill="#111827" opacity="0.10"/>
      <rect x="520" y="214" width="90" height="10" rx="5" fill="#111827" opacity="0.14"/>
    </g>

    <!-- confirm ring -->
    <g transform="translate(600,420)">
      <circle cx="0" cy="0" r="82" fill="#34d399" opacity="0.14"/>
      <circle cx="0" cy="0" r="56" fill="#34d399" opacity="0.22"/>
      <path d="M-20 2 L-2 20 L30 -14" fill="none" stroke="url(#neon)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- right-side headline shapes -->
  <g transform="translate(1200,180)" opacity="0.95">
    <rect x="0" y="0" width="560" height="170" rx="38" fill="#ffffff" opacity="0.78" stroke="#000" stroke-opacity="0.05"/>
    <rect x="44" y="56" width="420" height="18" rx="9" fill="#111827" opacity="0.16"/>
    <rect x="44" y="92" width="500" height="12" rx="6" fill="#111827" opacity="0.10"/>
    <rect x="44" y="116" width="460" height="12" rx="6" fill="#111827" opacity="0.08"/>
  </g>
</svg>
